name: Auto Pull Request
on:
  push:
    branches:
      - main  # or whatever branch you want to PR from
jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main       # where you're merging into
          branch: GithubActions       # branch you're merging from
          title: 'Auto PR: dev to main'
          body: 'Automated pull request generated by GitHub Actions.'
          labels: auto-pr
          draft: false